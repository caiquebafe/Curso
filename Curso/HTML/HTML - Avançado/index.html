<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salvar.html">
        <!-- Englobará o formulário todo com um quadrado -->
        <fieldset>
            <legend>Dados do usuário</legend>
            <label>Nome</label>
            <input name="nome" type="text" placeholder="Digite o seu nome">
            <br><br>

            <label>Sexo:</label>
            <br><br>

            <!-- se todos tiverem o mesmo nome só poderemos selecionar um / Value é o que vai pra base de dados -->
            <input name = sexo type="radio" value="masculino">
            <label>Masculino</label>
            <br>        
            <input name = sexo type="radio" value="feminino">
            <label>Feminino</label>
            <br>
            <input name = sexo type="radio" value="não definido">
            <label>Prefiro não informar</label>
            <br><br>
            
            <label>Habilidades:</label>
            <br><br>
            <!--  id é pra quando clicarmos no nome também marcar a bolinha, facilitando  -->
            <input name="Habilidades" type="checkbox" value="HTML" id="HTML"> <label for="HTML">HTML</label>
            <br>
            <input name="Habilidades" type="checkbox" value="CSS" id="CSS"> <label for="CSS">CSS</label>
            <br>
            <input name="Habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">javascript</label>
            <br><br>    

            <label>Cidade:</label>
            <!-- cria listas -->
            <select name="cidades">
                <!-- começar com uma padrão para não vir com a primeira de todas marcada -->
                <option selected value=""> --Selecione--  </option>
                <option value="SP"> SP </option>
                <option value="RJ"> RJ </option>
                <option value="MG"> MG </option>
            </select>

            <br><br>
            <label>Carro:</label>
            <select name="Carro">
                <optgroup label="Honda">
                    <option value="civic">Civic</option>
                </optgroup>
                <optgroup label="GM">
                    <option value="Celta">Celta</option>
                </optgroup>
                <optgroup label="Fiat">
                    <option value="Uno">Uno</option>
                </optgroup>

            </select>
            <br><br>

            <label>Digite sua fruta</label>
            <input list ="listaFrutas" type="text" name="frutas" placeholder="frutas">

            <!-- Uma lista diferente que se completa ao voce escrever -->
            <datalist id="listaFrutas">
                <option value="abacate">
                <option value="abacaxi">
                <option value="acerola">
                <option value="Banana">
            </datalist>

            <br><br>
            <!-- Um campo grande feito para texto -->
            <label>Digite uma mensagem:</label>
            <br>
            <textarea name="Mensagem" cols="50" rows="10"></textarea>

            <br><br>


            <br><br>
            <button>Enviar</button>
        </fieldset>
    </form>

</body>
</html>
